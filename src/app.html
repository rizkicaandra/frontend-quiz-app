<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon-32x32.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
		<title>Frontend Mentor | Frontend quiz app</title>
	</head>
	<script>
		if (
			localStorage.getItem('theme') === 'dark' ||
			(!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)
		) {
			document.documentElement.classList.add('dark');
		}

		if (!localStorage.getItem('theme')) {
			document.documentElement.classList.add('dark');
		}
	</script>
	<body
		data-sveltekit-preload-data="hover"
		class="bg-[url('/images/pattern-background-mobile-light.svg')] bg-cover bg-center transition-colors duration-600 ease-in-out md:bg-[url('/images/pattern-background-tablet-light.svg')] md:bg-auto md:bg-top-left md:bg-no-repeat lg:bg-[url('/images/pattern-background-desktop-light.svg')] lg:bg-cover lg:bg-center dark:bg-[url('/images/pattern-background-mobile-dark.svg')] md:dark:bg-[url('/images/pattern-background-tablet-dark.svg')] lg:dark:bg-[url('/images/pattern-background-desktop-dark.svg')]"
	>
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
